<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>长期任务追踪系统</title>
    <link rel="stylesheet" href="misson.css" />
    <link rel="icon" href="./source/misson.ico" />
  </head>
  <body>
    <!-- 提示区 -->
    <tips>
      <h2>这是一个长期任务可视化追踪系统</h2>
      <h2>你可以在这个网页中添加你的长期任务，并设定数量，时间等参数</h2>
      <h2>
        本系统会自动生成进度条来展示你的任务完成情况，并在下方记录过去的任务完成频率
      </h2>
    </tips>

    <!-- 任务添加区 -->
    <add>
      <label for="name">任务名称</label>
      <input type="text" id="name" />
      <br />
      <label for="num">分段数量</label>
      <input type="number" id="num" min="1" step="1" />

      <button type="button" id="add">添加</button>
    </add>

    <!-- 任务展示区域 -->
    <show>
      <ul></ul>
    </show>

    <!-- JS -->
    <script src="misson.js"></script>
  </body>
</html>
