<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>长期任务追踪系统</title>
    <link rel="stylesheet" href="misson.css" />
    <link rel="icon" href="./source/misson.ico" />
  </head>
  <body>
    <h1>这是一个长期任务可视化追踪系统</h1>
    <h1>你可以在这个网页中添加你的长期任务，并设定数量，时间等参数</h1>
    <h1>
      本系统会自动生成进度条来展示你的任务完成情况，并在下方记录过去的任务完成频率
    </h1>
    <ul>
      <li class="css">CSS</li>
    </ul>
    <button type="button" id="up">长</button>
    <script src="misson.js"></script>
  </body>
</html>
