<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重要的事情写下来吧(browser)</title>
    <meta
      name="description"
      content="把今天最重要的事情记下来，同时可以设置打卡目标，在记录重要事情的时候也记录打卡天数哦~"
    />
    <link rel="icon" href="./image/log.ico" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="stylesheet" href="./CSS/mobile.css" />
  </head>

  <body>
    <!-- 时间区 -->
    <div>
      <p id="time"></p>
      <p id="date"></p>
    </div>
    <script src="./JS/time.js"></script>

    <!-- 输入区 -->
    <div class="box">
      <input id="input" placeholder="今天最重要的事？" />
      <span onclick="submit()" id="button">✔</span>
    </div>

    <!-- 备忘录 -->
    <div class="memo flex col center">
      <div class="content">
        <ul id="memoContent"></ul>
      </div>
      <div class="flex memoInputAdd">
        <input type="text" placeholder="memo" class="memoInput" />
        <div class="flex mobileButtom">
          <button class="addMemo">增加</button>
          <button class="clearAll">清空</button>
        </div>
      </div>
      <div class="tip">
        <span>回车增加条目</span><br /><span>双击删除条目</span>
      </div>
    </div>
    <!-- 记录学习前端的每一天 -->
    <div id="show">
      <span id="showTime"></span>
      <span id="preShowTime">前端学习天数</span>
      <button id="check">前端打卡</button>
      <input id="handleSet" placeholder="handle" type="text" />
    </div>

    <!-- JS -->
    <script src="./JS/index.js"></script>
  </body>
</html>
